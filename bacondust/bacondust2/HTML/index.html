
<div id="main_bacondust" class="white_to_black">
    <div id="stars1" class="image-stars"></div>
    <div id="stars2" class="image-stars"></div>
    
    <div id="main_menu" ontouchend="tap(this,[startGame])">
        <div class="main_title">Bacon Dust</div>
        <div class="highscore_label">high score: 0</div>
        <div class="menu_item_holder">
            <div class="menu_item i2con-settings">&nbsp;tap to start</div>
        </div>
        <div class="instructions">tap only the pigs that match the edge color</div>
    </div>
    
    <div id="main_game">
        <div class="left_side_bar"></div>
        <div class="right_side_bar"></div>
        <div class="in_game_score_label">0</div>
    </div>
    
    <div id="main_game_over" ontouchend="tap(this,[startGame])">
        <div class="game_over_title">game over</div>
        <div class="highscore_label">high score: 0</div>
        <div class="final_score_label">0</div>
        <div class="start_label">touch to restart</div>
    </div>
</div>
