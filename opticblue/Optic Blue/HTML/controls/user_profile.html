
<img id="user_profile_image" class="profile_image" src="@imageurl">
    
<div class="profile_person">
    <div class="profile_item">ID: @userid</div>
    <div class="profile_item">@fullname</div>
    <div class="profile_item">AGE: @age</div>
    <div class="profile_item">Birthday: @dob</div>
    <div class="profile_item">@address</div>
    <div class="profile_item">@city, @state</div>
    <div class="profile_item">Phone: @phone</div>
    <div class="profile_item">Lifetime Points: @lifetimepoints</div>
</div>
<div style="clear:both;"></div>

<div id="event_history_holder" class="profile_event_history scrollable">@eventhistory</div>
