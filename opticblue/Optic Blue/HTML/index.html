
<div class="behind_clock"></div>

<div id="results_menu">
    <div id="result_title" class="results_title">barcode value</div>
    <div id="result" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[openWebsite])"></div>
    <div class="results_button" action="CopyToClipboard" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">copy to clipboard</div>
    <div class="results_button" action="SendEmail" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">send in an email</div>
    <div class="results_button" action="SendText" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">send in a text</div>
    <div class="results_button" action="SearchGoogle" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">search Google</div>
    <div class="results_button" action="SearchAmazon" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">search Amazon</div>
    <div class="results_button" action="ScanAnother" ontouchstart="pressButtonNow(this)" ontouchend="tap(this,[doAction])">scan another code</div>
</div>

<div id="bottom_label">Scan a barcode</div>
